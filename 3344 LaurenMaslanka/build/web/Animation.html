        <!--JavaScript to move Doge -->
        <script>
            function $(element) {
                return document.getElementById(element);
            }



            function advancePose() {
                doge.advancePose();
            }

            function move() {
                doge.move();
            }

            function jumpAttack()
            {
                doge.jumpAttack();
            }
            function stopMovement() {
                clearInterval(timer);
            }

            function makeRandomNumber(low, high) {
                var random = Math.random();
                var diff = high - low * 1;

                return Math.floor(random * diff + low);
            }



            function makeDoge() {

                var myDoge = $("doge");

                myDoge.imgNum = 0;
                myDoge.maxImgNum = 9;


                myDoge.top = 262;
                myDoge.left = 6;
                myDoge.dx = 6;//controls how much the doge moves across at a time

                myDoge.advancePose = function () {
                    // advance to next position of running zebra
                    myDoge.imgNum++;
                    if (myDoge.imgNum > myDoge.maxImgNum) {
                        myDoge.imgNum = 1;
                    }
                    myDoge.className = "doge" + myDoge.imgNum;
                    // console.log(doge class name is " + $("doge").className);
                };

                myDoge.move = function () {
                    // myDoge.top += makeRandomNumber(-2, 2);
                    myDoge.left += myDoge.dx;
                    myDoge.style.top = myDoge.top + "px";
                    myDoge.style.left = myDoge.left + "px";
                    console.log("top style " + myDoge.style.top);
                    console.log("left style " + myDoge.style.left);

                    if (myDoge.left > 280)
                    {
                        myDoge.left = 5;
                        myDoge.style.left = myDoge.left + "px";
                    }
                };

  //variables for a specific sprite movement
                    myDoge.imgNumber = 10;
                    myDoge.maxImgNumber = 14;
                myDoge.jumpAttack = function ()
                {
                    myDoge.left += myDoge.dx;
                    myDoge.style.top = myDoge.top + "px";
                    myDoge.style.left = myDoge.left + "px";
                    console.log("top style " + myDoge.style.top);
                    console.log("left style " + myDoge.style.left);
                    console.log("doge number " + myDoge.imgNumber);

                    if (myDoge.left > 280)
                    {
                        myDoge.left = 5;
                        myDoge.style.left = myDoge.left + "px";
                    }
  

                    myDoge.imgNumber++;
                    if (myDoge.imgNumber > myDoge.maxImgNumber) {
                        myDoge.imgNumber = 10;
                    }
                    myDoge.className = "doge" + myDoge.imgNumber;

                }





                return myDoge;
            }
//global timer variable to start and stop image from moving
            var timer;

            function render() {
                doge.move();
                doge.advancePose();
                timer = setTimeout('render()', 125);
            }





//MAIN PROGRAM
            doge = makeDoge();
//            doge.advancePose();
